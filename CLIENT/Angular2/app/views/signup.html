<form>
    <div class="row">
        <div class="col-sm-offset-3 col-lg-6">
 
            <div class="row" *ngFor='let item of people; let i = index'> 
                <div class='row'>
                   <div class="col-lg-12"> 
                        {{i}} - {{item.email }} -{{item.id}}
                        </div>
                    <div class="col-lg-12">
                        <button color="warn" md-raised-button="" 
                            (click)="removeUser(item.id)">Remove</button>

                        <button color="accent" md-raised-button="" 
                            (click)="updateUser(item.id, customer)">Update</button>

                        <button color="primary" md-raised-button="" 
                            (click)="getCustomerById(item.id)">Get Details</button>
                    </div>
                    <div class="row" *ngIf="Userdetails && Userdetails.id == item.id" >
                        {{ Userdetails.email }}
                    </div>

                </div> <br />

          </div> 
          <hr />
        <div class="clearfix"></div>
        <div class="row">
                    <button  color="primary" md-raised-button="" 
                        (click)="getCustomers()">Get Customers List</button>
                    <button  color="accent" md-raised-button="" 
                        (click)="addCustomer(customer)">Add Customer</button>

        </div>
        <div class="clearfix"></div><br />
            <md-card class="demo-card demo-basic">
                <md-card-content >
                    <div class="text-center">
                        <h2>
                            Customer SIGNUP
                        </h2>
                    </div>
                    <br/>
                    <!-- name attribute must declare... -->
                    <div class="col-lg-12">
                        <md-input placeholder="Email / Mobile Number" [(ngModel)]="customer.username" name="firstname" type="text" style="width: 100%">
                        </md-input> 
 
                    </div>
                    <!-- name attribute must declare... -->
                    <div class="col-lg-12">
                        <md-input placeholder="Password" #password [(ngModel)]="customer.password" name="lastname" style="width: 100%" type="text">
                        </md-input>
                        <md-hint align="end">
                            {{password.characterCount}} / 12
                        </md-hint>
                    </div>
                    <div class="clearfix">
                    </div>
                    <br/>
                    <div class="row col-lg-12">
                        <button class="pull-right" color="primary" md-raised-button="" 
                        (click)="getCustomer(customer)">Signup</button>
                    </div>
                    <div class="clearfix">
                    </div>

                    <br/> 
                    
                </md-card-content>
            </md-card>
        </div>
    </div>
</form>
