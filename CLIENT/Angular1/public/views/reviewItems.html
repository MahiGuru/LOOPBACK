            <li class="list-item-group">
                <h4>{{item.name}}
                    <span class="pull-right">
                            <span class="glyphicon glyphicon-minus"
                                    ng-click="$root.itemRemove(item)"></span>
                    <span>{{item.itemCount}}</span>
                    <span class="glyphicon glyphicon-plus" ng-click="$root.itemAdd(item)"></span>
                    </span> 
                </h4>
                <p><a ng-click="addPreference(item)" class="btn btn-link">Add Prefernces</a> | <a ng-click="removeItem(item)" class="btn btn-link btn-danger">Remove Item</a></p>
            </li>
        </ul>
    </div>

<!-- Button trigger modal -->

<!----- MODAL ADD PREFERNCE -------->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Your Preferences</h4>
            </div>
            <div class="modal-body">
                <h5>You want to add some preferences to <strong>{{pItem.name}}</strong></h5>
                <h4>Spicy  </h4>
                <div class="radio">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Low" ng-model="pItem.preferences.spicy"> Low
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Medium" ng-model="pItem.preferences.spicy"> Medium
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="High" ng-model="pItem.preferences.spicy"> High
                    </label>
                </div><br />
                <h4> Write your Own preference </h4>
                <p>
                    <textarea class="form-control" rows="3" ng-model="pItem.preferences.userOwnPreference"></textarea>
                </p>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="savePreference(pItem)">Save changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
