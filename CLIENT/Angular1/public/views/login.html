<div class="col-lg-offset-3 col-lg-5">
    <h2>Customer Login</h2>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Mobile/Email</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Mobile/Email" ng-model="emailOrPhone">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password">
        </div>
        <span>Not registered yet? <a ui-sref="signup" class="btn-link">Sign up</a> here</span>
        <span class="pull-right"><button type="submit" class="btn btn-default" ng-click="loginClick()">Login</button></span>

        <hr>
        <div class="text-center"><span class="text-muted">(OR)</span> <strong>Login with :</strong></div>
        <hr>

    </form>

    <div class="row">
        <div class="clearfix"></div>
        <a class="btn btn-block btn-social btn-facebook" href="/auth/facebook">
            <i class="fa fa-facebook"></i> Sign in with Facebook
        </a>
        <a class="btn btn-block btn-social btn-google-plus" href="/auth/google">
            <i class="fa fa-google-plus"></i> Sign in with Google
        </a>
        <a class="btn btn-block btn-social btn-github" href="/auth/github">
            <i class="fa fa-github"></i> Sign in with GitHub
        </a>
        <!--<a class="btn btn-block btn-social btn-linkedin" href="/auth/linkedin">
            <i class="fa fa-linkedin"></i> Sign in with LinkedIn
        </a> -->
        <a class="btn btn-block btn-social btn-twitter" href="/auth/twitter">
            <i class="fa fa-twitter"></i> Sign in with Twitter
        </a>
    </div>
</div>

<div class="clearfix"></div>
