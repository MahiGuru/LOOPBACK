<div class="col-lg-offset-3 col-lg-5">
    <h2>SIGNUP HERE</h2>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="First Name" ng-model="customer.firstname">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Last Name" ng-model="customer.lastName">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Mobile Number</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Mobile Number" ng-model="customer.mobileNo">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email ID" ng-model="customer.email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Create Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="customer.password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Repeat Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repeat Password" ng-model="customer.repeatPassword">
        </div>
        <span>Already Registered <a ui-sref="login" class="btn-link">Login</a> here</span>
        <span class="pull-right"><button type="submit" class="btn btn-default" ng-click="signupClick()">SIGNUP</button></span>
    </form>
</div>

<div class="clearfix"></div>
